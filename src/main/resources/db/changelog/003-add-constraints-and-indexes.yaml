databaseChangeLog:
  - changeSet:
      id: 003-add-users-indexes
      author: your_name
      changes:
        - createIndex:
            indexName: idx_users_username
            tableName: users
            columns:
              - column: {name: username}
        - createIndex:
            indexName: idx_users_email
            tableName: users
            columns:
              - column: {name: email}
        - createIndex:
            indexName: idx_users_role
            tableName: users
            columns:
              - column: {name: role}

  - changeSet:
      id: 003-add-cards-indexes
      author: your_name
      changes:
        - createIndex:
            indexName: idx_cards_user_id
            tableName: cards
            columns:
              - column: {name: user_id}
        - createIndex:
            indexName: idx_cards_status
            tableName: cards
            columns:
              - column: {name: status}
        - createIndex:
            indexName: idx_cards_balance
            tableName: cards
            columns:
              - column: {name: balance}
        - createIndex:
            indexName: idx_cards_expiry_date
            tableName: cards
            columns:
              - column: {name: expiry_date}

  - changeSet:
      id: 003-add-transactions-indexes
      author: your_name
      changes:
        - createIndex:
            indexName: idx_transactions_from_card_id
            tableName: transactions
            columns:
              - column: {name: from_card_id}
        - createIndex:
            indexName: idx_transactions_to_card_id
            tableName: transactions
            columns:
              - column: {name: to_card_id}
        - createIndex:
            indexName: idx_transactions_created_at
            tableName: transactions
            columns:
              - column: {name: created_at, descending: true}
        - createIndex:
            indexName: idx_transactions_type
            tableName: transactions
            columns:
              - column: {name: type}
        - createIndex:
            indexName: idx_transactions_status
            tableName: transactions
            columns:
              - column: {name: status}