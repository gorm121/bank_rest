databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: postgres
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: DATE
                  defaultValueComputed: CURRENT_DATE
              - column:
                  name: updated_at
                  type: DATE
                  defaultValueComputed: CURRENT_DATE

  - changeSet:
      id: 001-create-cards-table
      author: postgres
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: last_four_digits
                  type: VARCHAR(19)
                  constraints:
                    nullable: false
              - column:
                  name: card_holder
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: "ACTIVE"
              - column:
                  name: balance
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATE
                  defaultValueComputed: CURRENT_DATE
              - column:
                  name: updated_at
                  type: DATE
                  defaultValueComputed: CURRENT_DATE
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_user
            onDelete: CASCADE

  - changeSet:
      id: 001-create-transactions-table
      author: postgres
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: transaction_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: from_card_id
                  type: BIGINT
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: "COMPLETED"
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: DATE
                  defaultValueComputed: CURRENT_DATE
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_from_card
            onDelete: SET NULL
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_to_card
            onDelete: CASCADE